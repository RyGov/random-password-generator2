<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>Generate a <span class="green">random password</span></h1>
    <div class="slogan-container">
      <div class="slogan"><p>Never use an insecure password again.</p></div>
    </div>
    <button id="pass-btn" onclick="genPassword()">Generate passwords</button>
    <div class="line"></div>
    <div class="password-display">
      <div id="password-display1" class="dis1"></div>
      <div id="password-display2" class="dis2"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
